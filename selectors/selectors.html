<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body>

    <!-- selectors -->
    <!-- class selector
    element selector, id, universal, group -->

    <!-- Element -->
    <h5>This is an example for element selector</h5>

    <!-- class -->
    <p class="my-Para-cls">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci similique magni error
        veritatis laborum eos nihil quam nam animi aspernatur.</p>

    <!-- id -->

    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, harum.</p>

    <!-- universal -->


    <!-- group -->

    <button type="button" class="login-btn btn">Login</button>
    <button type="button" class="logout-btn btn">Logout</button>

    <img src="../images/nature.jpg" height="200px" width="200px">

</body>

</html>
