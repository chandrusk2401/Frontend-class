<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- input tags -->

    <label>UserName:</label>
    <input type="text" placeholder="Enter name"><span>max 30 characters</span>
    <br><br>

    <!-- pass -->
    <label>Password:</label>
    <input type="password"><br><br>

    <!-- date  -->
    <label>DOB:</label>
    <input type="date"><br><br>

    <!--  -->
    <input type="month"><br><br>

    <!--  -->
    <input type="datetime-local"><br><br>

    <!-- email -->
    <input type="email"><br><br>

    <!-- file -->
    <input type="file"><br><br>

    <!-- number -->

    <input type="number"><br><br>

    <!-- radio -->
    <label>Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Others<br><br>

    <!-- checkbox -->
    <label>Languages known:</label>
    <input type="checkbox">Tamil
    <input type="checkbox">English
    <input type="checkbox">French<br><br>

    <input type="button" value="submit"><br><br>
    <button>Submit</button><br><br>


    <textarea cols="30" rows="5"></textarea>

    <label>Select technology</label>
    <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>Javascript</option>
    </select>

</body>

</html>
